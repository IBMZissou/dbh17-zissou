<sm-loader [complete]="!authenticating" class="inverted" text="Authenticating..."></sm-loader>
<div class="login-box">
  <h1>Zissou Logo</h1>
  <div class="content">
    <div class="ui two column middle aligned very relaxed stackable grid">
      <div class="column">
        <form class="ui form">
          <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Username" name="username" autofocus [(ngModel)]="username">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <button type="submit" class="ui yellow submit button" (click)="login(username, password)">Sign in</button>
        </form>
      </div>
      <div class="ui vertical divider">
        Or
      </div>
      <div class="center aligned column">
        <div class="ui green labeled icon button">
          <i class="signup icon"></i>
          Sign Up
        </div>
      </div>
    </div>
  </div>
</div>

<div class="login-background"></div>
