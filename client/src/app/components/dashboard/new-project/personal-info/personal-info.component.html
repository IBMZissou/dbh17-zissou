<form class="ui form">
  <div class="ui two column grid">
    <div class="column">
      <h4 class="ui dividing header">Company information</h4>
      <div class="field">
        <label>Company name</label>
        <input name="companyName" [(ngModel)]="project.freelancer.companyName" type="text">
      </div>
      <div class="field">
        <label>KvK number</label>
        <input name="kvkNumber" [(ngModel)]="project.freelancer.kvkNumber" type="text">
      </div>
    </div>
    <div class="column">
      <h4 class="ui dividing header">Contact information</h4>
      <div class="field">
        <label>Address</label>
        <input name="address" [(ngModel)]="project.freelancer.address" type="text">
      </div>
      <div class="field">
        <label>Zip code</label>
        <input name="zipcode" [(ngModel)]="project.freelancer.zipcode" type="text">
      </div>
    </div>
  </div>
  <div class="ui two column grid">
    <div class="column">
      <h4 class="ui dividing header">Personal information</h4>
      <div class="two fields">
        <div class="field">
          <label>First name</label>
          <input name="firstName" [(ngModel)]="project.freelancer.firstName" type="text">
        </div>
        <div class="field">
          <label>Last name</label>
          <input name="lastName" [(ngModel)]="project.freelancer.lastName" type="text">
        </div>
      </div>
    </div>
    <div class="column"></div>
  </div>
</form>

<div class="ui two column grid">
  <div class="column"></div>
  <div class="column right aligned">
    <button class="ui yellow button" (click)="nextClicked.emit(undefined)">
      Next Step
    </button>
  </div>
</div>
