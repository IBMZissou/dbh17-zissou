<div class="ui basic segment">

  <div class="ui center aligned search-box">
    <sm-search placeholder="Search companies..." (onSearch)="searchCompany($event)" [debounce]="500" [loading]="searchingCompany" [icon]="true"></sm-search>
  </div>
  <div class="ui horizontal divider">
    <i class="pencil icon"></i>
  </div>

  <form class="ui form">
    <div class="ui two column grid">
      <div class="column">
        <h4 class="ui dividing header">Company information</h4>
        <div class="field">
          <label>Company name</label>
          <input name="companyName" [(ngModel)]="project.client.companyName" type="text">
        </div>
        <div class="field">
          <label>KvK number</label>
          <input name="kvkNumber" [(ngModel)]="project.client.kvkNumber" type="text">
        </div>
      </div>
      <div class="column">
        <h4 class="ui dividing header">Contact information</h4>
        <div class="field">
          <label>Address</label>
          <input name="address" [(ngModel)]="project.client.address" type="text">
        </div>
        <div class="field">
          <label>Zip code</label>
          <input name="zipcode" [(ngModel)]="project.client.zipcode" type="text">
        </div>
      </div>
    </div>
  </form>
</div>

<div class="ui two column grid">
  <div class="column">
    <button class="ui yellow button" (click)="previousClicked.emit(undefined)">
      Previous Step
    </button>
  </div>
  <div class="column right aligned">
    <button class="ui yellow button" (click)="nextClicked.emit(undefined)">
      Next Step
    </button>
  </div>
</div>
